<html>

<head>
    <script>
        function myFunction() {
            var shadow = document.getElementById("element").attachShadow({
                mode: "open"
            });
            shadow.innerHTML = '<span>Here is some new text</span>';
            shadow.innerHTML += '<style>span { color: red; }</style>';
        }
    </script>
</head>

<body onload="myFunction()">
    <p id="element">abcd</p>
</body>

</html>
